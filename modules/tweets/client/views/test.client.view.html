<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">x</span>
    </button>
    <h4 class="modal-title" id="replyModalLabel">Reply</h4>
</div>
<div class="modal-body">
    <form>
        <div class="text-area-wrapper">
            <textarea class="text-area" rows="4" cols="52" data-ng-model="tweetText"></textarea>
        </div>
        <div class="text-right">
            <input type="submit" class="btn btn-default" value="Reply" data-ng-click="reply()">
            <input type="button" class="btn btn-danger" value="Close" data-ng-click="close()">
        </div>
    </form>
</div>
