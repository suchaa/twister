<div data-ng-controller="MeController">
  <div class="container body">
    <div class="left-panel">
      <div class="profile">
        <div class="header">
          <div class="name">{{profile.name}}</div>
          <div class="screen-name">@{{ profile.screenName }}</div>
        </div>
        <!-- /.header -->
        <div class="detail last-section">
          <div class="col">
            <div class="text">Tweets</div>
            <div class="number">{{ profile.tweetCount }}</div>
          </div>
          <div class="col">
            <div class="text">Followers</div>
            <div class="number">{{ profile.followerCount }}</div>
          </div>
          <div class="col">
            <div class="text">Following</div>
            <div class="number">{{ profile.followingCount }}</div>
          </div>
        </div>
        <!-- /.detail -->
      </div>
      <!-- /.border-box .profile -->
    </div>

    <div class="main-panel">
      <div class="tweet" data-ng-repeat="tweet in tweets" data-ng-class="{'first-item': $first}">
        <div class="name">
          {{ tweet.name }}
        </div>
        <div class="screen-name">
          @{{ tweet.screenName }}
        </div>
        <div class="tweet-text">
          {{ tweet.tweetText}}
        </div>
        <div class="action">
          <div class="reply"><i class="fa fa-reply"></i></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Reply Modal -->
  <div class="modal fade" id="replyModal" aria-labelledby="replyModalLabel" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="replyModalLabel">Reply</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="text-area-wrapper">
              <textarea class="text-area" rows="4" cols="52">@topscores</textarea>
            </div>
            <div class="text-right">
              <input type="submit" class="btn btn-default" value="Reply">
              <input type="button" class="btn btn-danger" data-dismiss="modal" value="Close">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
