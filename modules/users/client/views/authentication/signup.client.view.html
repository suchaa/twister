<div class="signup-form" data-ng-controller="AuthenticationController">
  <div class="logo text-center">Sign up</div>
  <form name="userForm" data-ng-submit="signup()" novalidate autocomplete="off">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" data-ng-model="credentials.username">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Firstname" data-ng-model="credentials.firstName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Lastname" data-ng-model="credentials.lastName">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="youremail@email.com" data-ng-model="credentials.email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password">
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary" type="submit" >Sign up</button>
    </div>
    <div class="text-center.text-danger" data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</div>
