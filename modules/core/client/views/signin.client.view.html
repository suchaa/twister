<div class="login-form" data-ng-controller='AuthenticationController'>
    <form data-ng-submit="signin()">
      <div class="form-group">
        <a class="btn btn-primary form-control" href="/auth/facebook">Log in with Facebook</a>
      </div>
      <div class="login-label">
        ------------------------ OR ------------------------ 
        <br><br>
        Log in with your username
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" data-ng-model="credentials.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password">
      </div>
      <div class="form-group text-right">
        <a class="btn btn-default" type="submit">Log in</a>
      </div>
    </form>
  </div>
